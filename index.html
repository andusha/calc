<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="display">
            <div class="top-display"></div>
            <div class="bottom-display"></div>
        </div>
        <div class="buttons">
            <div class="button" data-class='command'>AC</div>
            <div class="button" data-class='command'>A</div>
            <div class="button" data-class='operator'>%</div>
            <div class="button" data-class='command'>+/-</div>
            <div class="button" data-class='digit'>7</div>
            <div class="button" data-class='digit'>8</div>
            <div class="button" data-class='digit'>9</div>
            <div class="button" data-class='operator'>+</div>
            <div class="button" data-class='digit'>4</div>
            <div class="button" data-class='digit'>5</div>
            <div class="button" data-class='digit'>6</div>
            <div class="button" data-class='operator'>-</div>
            <div class="button" data-class='digit'>1</div>
            <div class="button" data-class='digit'>2</div>
            <div class="button" data-class='digit'>3</div>
            <div class="button" data-class='operator'>รท</div>
            <div class="button decimal" data-class='digit'>.</div>
            <div class="button" data-class='digit'>0</div>
            <div class="button" data-class='operator'>=</div>
            <div class="button" data-class='operator'>*</div>
        </div>
    </div>
</body>
</html>
